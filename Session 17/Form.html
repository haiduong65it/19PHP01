<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Form.css">
    <title>Tính tiền điện</title>
</head>
<body>
    <H2>Nhập thông tin tính tiền điện</H2>
    <form id="form">
        <label>Họ tên: </label><span>*</span>
        <input type="text" name="name" id="name" placeholder="Nhập họ tên" required><br>
        <label>Địa chỉ: </label><span>*</span>
        <input type="text" name="Address" id="address" placeholder="Nhập địa chỉ" required><br>
        <label>SĐT: </label><span>*</span>
        <input type="text" name="tel" id="tel" placeholder="Nhập số điện thoại" required><br>
        <label>Ngày đầu kì: </label><span>*</span>
        <input type="date" id="firstdate" name="fdate" required><br>
        <label>Ngày cuối kì: </label><span>*</span>
        <input type="date" id="lastdate" name="ldate" required><br>
        <label>Số đầu kì: </label><span>*</span><br>
        <input type="number" name="firstnumber" id="firstnumber" placeholder="Nhập số đầu kì" required><br>
        <label>Số cuối kì: </label><span>*</span><br>
        <input type="number" name="lastnumber" id="lastnumber" placeholder="Nhập số cuối kì" required><br>
        <label>Ghi chú: </label><br>
        <textarea name="note" id="note" cols="30" rows="5"></textarea><br><br>
        <input type="button" id="submit" value="Submit">
        <input type="reset" id="reset" value="Reset" >
    </form>

    <div id="hoadon">
		<h3>Hóa đơn</h3>
		<table>
			<tr>
				<td class="col1">Họ tên</td>
				<td ><p id="hd-name"></p></td>
			</tr>
			<tr>
				<td class="col1">Địa chỉ</td>
				<td><p id="hd-addr"></p></td>
			</tr>
			<tr>
				<td class="col1">Số điện thoại</td>
				<td><p id="hd-tel"></p></td>
			</tr>
			<tr>
				<td class="col1">Ngày đầu kì</td>
				<td><p id="hd-fdate"></p></td>
			</tr>
			<tr>
				<td class="col1">Ngày cuối kì</td>
				<td><p id="hd-ldate"></p></td>
			</tr>
			<tr>
				<td class="col1">Số đầu kì</td>
				<td><p id="hd-fnum"></p></td>
			</tr>
			<tr>
				<td class="col1">Số cuối kì</td>
				<td><p id="hd-lnum"></p></td>
			</tr>
			<tr>
				<td class="col1">Ghi chú</td>
				<td> <p id="hd-note"></p></td>
			</tr>
			<tr>
				<td class="col1">Thành tiền</td>
				<td><p id="hd-total"></p></td>
			</tr>

		</table>

	</div>
    <script src="jquery-3.4.0.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <script src="Form.js"></script>
</body>
</html>
